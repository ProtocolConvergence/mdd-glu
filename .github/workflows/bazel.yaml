name: Bazel
on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Setup bazel
      uses: jwlawson/actions-setup-bazel@v1
      with:
        bazel-version: '5'

    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      run: bazel build //...
